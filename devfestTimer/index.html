<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:900&display=swap" rel="stylesheet"> 
<style>
p {


  font-family: 'Roboto', sans-serif;


  text-align: center;
  font-size: 60px;
  margin-top: 0px;
  position: absolute;
  top: 50%;
  transform: translateX(-50%) translateY(-70%);
  left:50%;
  font-size: 22rem;
  width: 100%;
}

img{
  width: 350px;
  position: absolute;
  left: 50%;
  bottom: 20%;
  transform: translateX(-50%);
}
</style>
</head>
<body onload="countDown()">
<p id="demo" onclick="changeTime()"></p>


<img src="http://gdgcochin.org/devfest/assets/img/gdg.png">
<script>

// Set the date we're counting down to
if(localStorage.time){
  var countDownDate = localStorage.time;  
}
else{
  var countDownDate = new Date("Oct 5, 2019 15:37:25").getTime();
}
function countDown(){
  document.getElementById("demo").style.color = "black";
  // Update the count down every 1 second
  var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;
        
      var minutes = Math.floor((distance / (1000 * 60)));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
      document.getElementById("demo").innerHTML = 
      + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "0m 0s";
        document.getElementById("demo").style.color = "red";

      }
  }, 1000);
}



function changeTime(){
  var time = prompt("Enter time in minutes");
  countDownDate =  new Date().getTime() + time*60*1000;
  localStorage.time = countDownDate;
  console.log(countDownDate);
  countDown();
}
</script>

</body>
</html>
